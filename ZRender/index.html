<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <canvas id="main"></canvas>
    <script src="./zrender.js"></script>

    <script>
        window.onload = function(){
            var zr = zrender.init(document.getElementById('main'));
            var circle = new zrender.Circle({
                shape: {
                    cx: 150,
                    cy: 50,
                    r: 40
                },
                style: {
                    fill: 'none',
                    stroke: '#F00'
                }
            });
            zr.add(circle);
        }
    </script>
</body>
</html>
