<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>线性渐变</title>
    <style>
        canvas{
            border:1px solid #f00;
        }
    </style>
</head>
<body>
<canvas id="myCanvas" width="600" height="300">该浏览器不支持canvas</canvas>
<script>
    function draw() {
        var canvas = document.getElementById('myCanvas');
        if(canvas.getContext){
            var ctx = canvas.getContext('2d');
            /**
             * 线性渐变 createLinearGradient(startX,startY,endX,endY)
             * 颜色开始渐变位置 addColorStop(0.0,'#fff')
             * 注意：1.可以添加多个渐变颜色(0.0) || (0.25) || (0.5) || (0.75) || (1.0)
             *      2.渐变线可以随便更改(0,0,600,0) || (0,0,0,600)
             */
            canvas.width = 600;
            canvas.height = 600;
            var linearGrad = ctx.createLinearGradient(0,0,600,600);
            //var linearGrad = ctx.createLinearGradient(-200,-200,800,800);
            linearGrad.addColorStop(0.0,'#fff');
            //linearGrad.addColorStop(0.25,'yellow');
            //linearGrad.addColorStop(0.5,'green');
            //linearGrad.addColorStop(0.75,'blue');
            linearGrad.addColorStop(1.0,'#000');
            ctx.fillStyle = linearGrad;
            ctx.fillRect(0,0,600,600);
            //ctx.fillRect(100,100,600,600);
        }
    }
    window.onload = function(){
        draw();
    }
</script>
</body>
</html>
